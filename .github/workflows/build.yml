name: Build and Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Download images from OneDrive
      env:
        ONEDRIVE_CLIENT_ID: ${{ secrets.ONEDRIVE_CLIENT_ID }}
        ONEDRIVE_CLIENT_SECRET: ${{ secrets.ONEDRIVE_CLIENT_SECRET }}
        ONEDRIVE_FOLDER_ID: ${{ secrets.ONEDRIVE_FOLDER_ID }}
      run: |
        # Create images directory
        mkdir -p public/images
        
        # Download images from OneDrive
        onedrive-cli download --folder-id $ONEDRIVE_FOLDER_ID --output public/images
        
    - name: Build
      run: npm run build
      
    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: out
        branch: gh-pages 