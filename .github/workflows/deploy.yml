name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NEXT_PUBLIC_WEDDING_FORM_URL: ${{ secrets.NEXT_PUBLIC_WEDDING_FORM_URL }}
      NEXT_PUBLIC_PET_FORM_URL: ${{ secrets.NEXT_PUBLIC_PET_FORM_URL }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Create images directory
        run: mkdir -p public/images

      - name: Build Next.js site
        run: npm run build

      - name: Setup GitHub Pages